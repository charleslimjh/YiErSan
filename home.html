<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
    <script type="module" src="js/home.js"></script>

    <title>Home</title>
  </head>
  <body id="body" style="display: none">
    <!-- Navbar -->
    <div id="navbar" class="row mb-5">
      <!-- Location Dropdown -->
      <div class="col-md-8">
        <button
          class="btn btn-lg btn-outline-light dropdown-toggle border-0"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Location Manager
        </button>
        <ul class="dropdown-menu p-2">
          <form>
            <label for="selectLocation">Select Location:</label>
            <select class="form-select" id="locationSelect">
            </select>
          </form>
          <hr class="dropdown-divider" />
          <li>
            <form id="newLocationForm" onsubmit="event.preventDefault();">
              <label for="newLocation">Add New Location:</label>
              <input type="text" name="newLocation" id="newLocation" />
            </form>
          </li>
        </ul>
      </div>

      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-lg btn-outline-light float-end border-0"
          id="signOutButton"
        >
          Log Out
        </button>

        <button
          type="button"
          class="btn btn-lg btn-outline-light float-end border-0"
          data-bs-toggle="modal"
          data-bs-target="#accountSettings"
        >
          Account Details
        </button>

        <a href="https://yiersanchi.tribeplatform.com/mainfoodsharing">
          <button
            type="button"
            class="btn btn-lg btn-outline-light float-end border-0"
          >
            Forum
          </button>
        </a>
      </div>
    </div>

    <div id="addItemBox" class="mb-4">
      <form class="form" id="addItemForm">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="itemCategory" required>
                <option selected disabled></option>
              </select>
              <label for="itemCategory">Food Category</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="itemName" required />
              <label for="itemName">Name of Item</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="itemQuantity" required/>
              <label for="itemQuantity">Quantity</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input type="date" class="form-control" id="itemExpiry" required />
              <label for="itemExpiry">Expiry Date</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-floating">
              <button
                type="submit"
                class="btn btn-lg btn-secondary mt-1 ms-3"
                id="newItemSubmit"
              >
                Add Item
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Data Table -->
    <div
      id="data-table"
      class="align-content-center text-center justify-content-center"
      color="#9da3a4"
    >
      <table class="table table-light table-bordered">
        <thead>
          <!--name headers th, non headers td-->
          <th>Food</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Expiry Date</th>
          <th>Time Left</th>
          <th></th>
        </thead>
        <tbody id="foodTable"></tbody>
      </table>
    </div>

    <!-- Account Settings -->
    <section
      class="vh-100 modal fade"
      tabindex="-1"
      role="dialog"
      id="accountSettings"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="justify-content-center align-items-center">
              <div
                class="card shadow-2-strong card-registration"
                style="border-radius: 15px"
              >
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Account Settings</h3>
                  <form onsubmit="event.preventDefault();" id="registerForm">
                    <!-- Name, Email -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="userName"
                            class="form-control form-control-lg"
                            required="required"
                            disabled
                          />
                          <label class="form-label" for="userName">Name</label>
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="email"
                            id="userEmail"
                            class="form-control form-control-lg"
                            required="required"
                            disabled
                          />
                          <label class="form-label" for="userEmail"
                            >Email</label
                          >
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
