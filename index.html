<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>YiErSan</title>
</head>

<body>
    <img id="logo" src="media/YiErSan Logo.png">

    <div id="registration">
        <button id="registration-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#register">
            Sign up
        </button>
        <button id="registration-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#login">
            Log In
        </button>
    </div>

    <!-- Registration Form Fields -->
    <section class="vh-100 modal fade" tabindex="-1" role="dialog" id="register" aria-labelledby="registration"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="">
                        <div class="justify-content-center align-items-center">
                            <div class="">
                                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                    <div class="card-body p-4 p-md-5">
                                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                                        <form onsubmit="event.preventDefault();" id="registerForm"
                                            oninput='pw2.setCustomValidity(pw2.value != pw.value ? "Passwords do not match." : "")'>

                                            <!-- Name, Email -->
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" id="registerName"
                                                            class="form-control form-control-lg" required="required" />
                                                        <label class="form-label" for="registerName">Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div class="form-outline">
                                                        <input type="email" id="registerEmail"
                                                            class="form-control form-control-lg" required="required" />
                                                        <label class="form-label" for="registerEmail">Email</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Password -->
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="password" id="registerPassword" name="pw"
                                                            class="form-control form-control-lg" required="required" />
                                                        <label class="form-label" for="registerPassword">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="password" id="repeatPassword" name="pw2"
                                                            class="form-control form-control-lg" required="required" />
                                                        <label class="form-label" for="repeatPassword">Repeat
                                                            Password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="text-center mt-2">
                                                <input class="btn btn-primary btn-lg" type="submit" value="Submit"
                                                    id="submitButton" />
                                            </div>

                                            <p class="text-center text-muted mt-5 mb-0">Already have an account? <a
                                                    href="#!" class="fw-bold text-body" data-bs-toggle="modal"
                                                    data-bs-target="#login"><u>Log
                                                        in here!</u></a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Form Fields -->
    <section class="vh-100 modal fade" tabindex="-1" role="dialog" id="login" aria-labelledby="login"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="">
                        <div class="justify-content-center align-items-center">
                            <div class="">
                                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                    <div class="card-body p-4 p-md-5">
                                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
                                        <form onsubmit="event.preventDefault();" id="loginForm"
                                            oninput='pw2.setCustomValidity(pw2.value != pw.value ? "Passwords do not match." : "")'>

                                            <!-- Email, Password -->
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" id="loginEmail"
                                                            class="form-control form-control-lg" required="required" />
                                                        <label class="form-label" for="loginEmail">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div class="form-outline">
                                                        <input type="password" id="loginPassword" name="pw"
                                                            class="form-control form-control-lg" required="required" />
                                                        <label class="form-label" for="loginPassword">Password</label>
                                                    </div>
                                                </div>

                                                <div class="text-center mt-2">
                                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit"
                                                        id="submitButton" />
                                                </div>

                                                <p class="text-center text-muted mt-5 mb-0">New to YiErSan? <a href="#!"
                                                        class="fw-bold text-body" data-bs-toggle="modal"
                                                        data-bs-target="#register"><u>Sign up here!</u></a></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
